<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/utility.css" />
  <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" src="image/close.svg" alt="close">
      </div>

      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img width="100" class="invert" src="image/logo.svg" alt="logo"></div>
        <ul>
          <li><img class="invert" src="image/home.svg" alt="home">Home</li>
          <li><img class="invert" src="image/search.svg" alt="search">Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="image/playlist.svg" alt="playlist">
          <h2>Your Library</h2>
        </div>

        <div class="songList">
          <ul>
          </ul>
        </div>

        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header rounded1">
        <div class="nav">
          <div class="hamburgerContainer">
            <img class="invert hamburger" src="image/hamburger.svg" alt="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 25 25">
              <path style="fill: white" d="M7 12.5 17.293 2l.707.707L8.414 12.5 18 22.293l-.707.707L7 12.5z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 25 25">
              <path style="fill: white" d="M18 12.5 7.707 23 7 22.293l9.586-9.793L7 2.707 7.707 2 18 12.5z" />
            </svg>
          </div>
        </div>

        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
              </div>
            </div>

            <div class="abovebar">
              <div class="songinfo">
              </div>

              <div class="songbuttons invert">
                <img width="30" id="previous" src="image/prevsong.svg" alt="previous">
                <img width="30" id="play" src="image/play.svg" alt="play">
                <img width="30" id="next" src="image/nextsong.svg" alt="next">
              </div>

              <div class="timevol invert">
                <div class="songtime">
                </div>

                <div class="volume">
                  <img width="25" src="image/volume.svg" alt="volume">
                  <div class="range">
                    <input type="range" name="volume" id="volume">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
